name: CI
run-name: Geotrouvetout container build and publish
on:
  push:

jobs:
  build:
    runs-on: debian
    environment: deploy
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run all tests and linters
        run: make full-test

      - name: Build the container
        run: make build

      - name: Login to docker hub
        run: docker login --username paulchambaz --password ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Publish the container
        run: make publish
